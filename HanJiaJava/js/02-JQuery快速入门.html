<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <!--导入jquery框架-->
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="div1">div1....</div>
<div id="div2">div2....</div>


<script>
    //使用JQuery获取元素对象
    var div1 = $("#div1");
    alert(div1.html());
    var div2 = $("#div2");

    alert(div2.html());

</script>

</body>
</html>
